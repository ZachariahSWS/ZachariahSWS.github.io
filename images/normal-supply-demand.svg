<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 750">
    <defs>
        <style>
            .large-text {
                font-size: 36px;
                fill: #333;
            }
            .small-text {
                font-size: 18px;
                fill: #333;
            }
            .producer-surplus {
                fill: #f16163;
            }
            .consumer-surplus {
                fill: #79acdd;
            }
            .tax-revenue {
                fill: #6abe4e;
            }
            .dead-weight-loss {
                fill: #f8f18d;
            }
            .lines-theme {
                fill: none;
                stroke: #333;
                stroke-miterlimit: 10;
                stroke-width: 5px;
            }
            .legend-background {
                fill: #f0f0f0;
            }

            @media (prefers-color-scheme: dark) {
                .large-text {
                    fill: #e0e0e0;
                }
                .small-text {
                    fill: #e0e0e0;
                }
                .lines-theme {
                    stroke: #e0e0e0;
                }
                .legend-background {
                    fill: #2f2f2f;
                }
            }
        </style>
    </defs>

    <polygon class="producer-surplus" points="100 400 375 400 100 650 100 400"/>
    <polygon class="consumer-surplus" points="100 150 375 400 100 400 100 150"/>
    <polyline id="axes" class="lines-theme" points="100,125 100,675 650,675"/>
    <line id="Supply_Curve" class="lines-theme" x1="100" y1="650" x2="650" y2="150"/>
    <line id="Demand_Curve" class="lines-theme" x1="100" y1="150" x2="650" y2="650"/>
    <text class="large-text"><tspan x="38.32" y="412.89">P</tspan></text>
    <text class="large-text"><tspan x="361" y="737.89">Q</tspan></text>
    <text class="large-text"><tspan x="273.88" y="87.89">Normal Supply and Demand</tspan></text>

    <rect class="legend-background" x="725" y="125" width="225" height="550"/>
    <polygon class="producer-surplus" points="755 350 920 350 755 500 755 350"/>
    <polygon class="consumer-surplus" points="755 150 920 300 755 300 755 150"/>
    <text class="small-text"><tspan x="755" y="331.44">Consumer Surplus</tspan></text>
    <text class="small-text"><tspan x="755" y="531.44">Producer Surplus</tspan></text>
</svg>
