<svg width="600" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="flower">
      <path d="M0,0 C2,-5 8,-5 10,0 C12,5 8,5 5,0 C2,5 -2,5 0,0 Z" />
      <circle cx="5" cy="0" r="2" />
    </g>
  </defs>

  <path d="M10,40 Q150,20 300,40 T590,40" stroke="#2c3e50" stroke-width="2" fill="none" />

  <use href="#flower" x="10" y="40" fill="#e74c3c" />
  <use href="#flower" x="150" y="20" fill="#3498db" transform="rotate(45 150 20)" />
  <use href="#flower" x="300" y="40" fill="#2ecc71" transform="rotate(90 300 40)" />
  <use href="#flower" x="450" y="60" fill="#f1c40f" transform="rotate(135 450 60)" />
  <use href="#flower" x="590" y="40" fill="#9b59b6" transform="rotate(180 590 40)" />

  <g id="small-flowers">
    <use href="#flower" x="75" y="30" fill="#e67e22" transform="scale(0.6)" />
    <use href="#flower" x="225" y="50" fill="#1abc9c" transform="scale(0.6) rotate(30 225 50)" />
    <use href="#flower" x="375" y="30" fill="#e74c3c" transform="scale(0.6) rotate(60 375 30)" />
    <use href="#flower" x="525" y="50" fill="#3498db" transform="scale(0.6) rotate(90 525 50)" />
  </g>

  <use href="#small-flowers" />
  <use href="#small-flowers" transform="translate(0, 20)" />

  <path d="M10,70 Q150,50 300,70 T590,70" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,5" fill="none" />

  <text x="300" y="78" font-family="Arial" font-size="8" text-anchor="middle" fill="#2c3e50">Floral Horizontal Rule</text>
</svg>
